{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1>TOTAL REVIEWS</h1>

  <hr>
  {% for review in reviews %}
    <p>리뷰 번호 : {{ review.pk }}</p>
    <p>리뷰 영화 : {{ review.movie_title }}</p>
    <p>리뷰 제목 : {{ review.title }}</p>
    <a href="{% url 'community:detail' review.pk %}">[DETAIL]</a>
    <hr>
  {% endfor %}
{% endblock content %}
