{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% bootstrap_css %}
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand text-white" href="{% url 'community:index' %}">Review Community</a>
      <div class="d-flex justify-content-end">
        {% if request.user.is_authenticated %}
          <a href="{% url 'accounts:logout' %}" class="text-white mx-3">로그아웃</a>
          <a href="{% url 'community:create' %}" class="text-white mx-3">새 게시글 작성</a>
        {% else %}
          <a href="{% url 'accounts:signup' %}" class="text-white mx-3">회원가입</a>
          <a href="{% url 'accounts:login' %}" class="text-white mx-3">로그인</a>
        {% endif %}
      </div>

    </div>
  </nav>

  <div class="container">
    <h3>Hello, {{ user }}</h3>
    {% block content %}
    {% endblock content %}
  </div>
  {% bootstrap_javascript %}
</body>
</html>
