{% extends 'base.html' %}
{% block content %}
<h1>Review</h1>
  <ul>
    {% for review in reviews %}
      <li>
      <h3>
      제목 : <a href="{% url 'community:detail' review.pk %}">{{ review.title }}</a> - {{ review.movie_title }}
      </h3>
      <p>작성자 : <a href="{% url 'accounts:profile' review.user.username %}">{{ review.user.username }}</a></p>
      </li>
    {% endfor %}
  </ul>
  
{% endblock content %}
